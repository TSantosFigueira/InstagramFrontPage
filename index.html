<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>Instagram</title>
  <link rel="stylesheet" href="ccs/style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="Download on your phone" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="instagram-logo" alt="Instagram Logo" />
                <div class="profile-picture">
                    <img src="imgs/profile-picture.jpg" alt="Profile picture" />
                </div>
                <a href="#" class="instagram-login">Continue as Hippo</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
            <div class="group">
                <p class="not-account">Not Hippo?</p>
                <p class="not-account">
                    <span class="link-blue">Change account</span>
                    Or
                    <span class="linkblue">Sign up</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
