<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"
  <title>Instagram</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.jpg" alt="Download on your phone" />
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/instagram-logo.jpg" class="instagram-logo" alt="Instagram Logo" />
                <div class="profile">
                    <img src="imgs/profile-picture.jpg" alt="Profile picture" />
                </div>
                <a href="#" class="instagram-login">Continue as Hippo</a>
                <a href="#" class="instagram-logout">Remove account</a>
            </div>
        </div>
    </div>
</body>
</html>
